{{ define "main" }}
<article class="post">
  <header class="post-header">
    <h1>{{ .Title }}</h1>
    {{ with .Params.image }}
      <img class="hero" src="{{ . | relURL }}" alt="{{ $.Title }} image">
    {{ end }}
    {{ with .Description }}<p class="lead">{{ . }}</p>{{ end }}
  </header>
  <div class="post-content">
    {{ .Content }}
  </div>
</article>
{{ end }}
